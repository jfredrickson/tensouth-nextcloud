version: '2'

volumes:
  app:
  db:

networks:
  internal:
    external: false
  reverse-proxy:
    external:
      name: reverse-proxy

services:
  db:
    build: ./db
    volumes:
      - db:/var/lib/postgresql/data
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - internal
  app:
    image: nextcloud:fpm
    depends_on:
      - db
      - redis
    volumes:
      - app:/var/www/html
    environment:
      - REDIS_HOST=redis
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - internal
  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - internal
  web:
    build: ./web
    depends_on:
      - app
    volumes:
      - app:/var/www/html:ro
    restart: unless-stopped
    networks:
      - internal
      - reverse-proxy
    labels:
      - traefik.enable=true
      - traefik.backend=nextcloud
      - traefik.frontend.rule=Host:nextcloud.tensouth.net
      - traefik.docker.network=reverse-proxy
      - traefik.frontend.headers.customFrameOptionsValue=SAMEORIGIN
      - traefik.frontend.headers.STSSeconds=15552000
