version: '3'

volumes:
  app:
  db:

networks:
  internal:
    external: false
  reverse-proxy:
    external:
      name: reverse-proxy

services:
  db:
    build: ./db
    volumes:
      - db:/var/lib/postgresql/data
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - internal
  app:
    build: ./app
    depends_on:
      - db
      - redis
    volumes:
      - app:/var/www/html
    environment:
      - REDIS_HOST=redis
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - internal
  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - internal
  web:
    build: ./web
    depends_on:
      - app
    volumes:
      - app:/var/www/html:ro
    restart: unless-stopped
    networks:
      - internal
      - reverse-proxy
    labels:
      - traefik.enable=true
      - traefik.docker.network=reverse-proxy
      - traefik.http.routers.nextcloud.entrypoints=websecure
      - traefik.http.routers.nextcloud.tls=true
      - traefik.http.routers.nextcloud.tls.certResolver=letsencrypt
      - traefik.http.routers.nextcloud.rule=Host(`${HOST}`)
      - traefik.http.routers.nextcloud.middlewares=nextcloud
      - traefik.http.middlewares.nextcloud.headers.customFrameOptionsValue=SAMEORIGIN
      - traefik.http.middlewares.nextcloud.headers.stsSeconds=15552000

